<!DOCTYPE html>
<html>
<head>
	<title>Understanding Javascript</title>
</head>
<body>
   <script type="text/javascript">
   	 function add(x,y)
   	 {
   	 	return(x+y);
   	 }
   	 function sub(x,y)
   	 {
   	 	return(x-y);
   	 }
   	 function mul(x,y)
   	 {
   	 	return(x*y);
   	 }
   	 function div(x,y)
   	 {
   	 	return(x/y);
   	 }
   	 function factorial(num)
{
	if(num==0)
      {
      	return(0);
      }
    else if(num==1)
    {
    	return(1);
    }
    else
    {
    while(num!=0)
    { 
	return(num*num-1);
	num--;
	}
	} 
}
   	 console.log(add(10,20));
   	 console.log(sub(20,10));
   	 console.log(mul(2,3));
   	 console.log(div(20,2));
   	 console.log(factorial(5));
   </script>
   <script type="text/javascript" src="index.js">
   </script>	
</body>
</html>
